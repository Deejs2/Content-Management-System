<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container m-x-5 p-x-5">

    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="">Post Title</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Post Category Id</label>
            <input type="text" name="post_category" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Post Author</label>
            <input type="text" name="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Post Status</label>
            <input type="text" name="status" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Post Image</label>
            <input type="text" name="image" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Post Tags</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Post Content</label>
            <textarea name="content" id="" cols="20" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Publish Post" class="btn btn-primary">
        </div>
    </form>
    
</body>
</html>
